<!-- src/app/components/projects/projects.component.html -->
<div class="filters">
    <button (click)="filterProjects('all')">All</button>
    <button (click)="filterProjects('web')">Web</button>
    <button (click)="filterProjects('mobile')">Mobile</button>
    
  </div>
  
  <div class="projects-container">
    <div *ngFor="let project of filteredProjects" class="project-card">
      <img [src]="project.imageUrl" alt="{{ project.name }}" class="project-image" />
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <p><strong>Tech Stack:</strong> {{ project.techStack.join(', ') }}</p>
      <a [href]="project.githubLink" target="_blank" class="github-link">View on GitHub</a>
    </div>
  </div>
